<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
<div class="listBtn">
    <div class="display">0</div>
    <table>
        <tr>
            <td><div class="key  clearAll">AC</div></td>
            <td><div class="key  clear666666">C</div></td>
            <td><div class="key  remaining">%</div></td>
            <td><div class="key keyMath">/</div></td>
        </tr>
        <tr>
            <td><div class="key displayShow">7</div></td>
            <td><div class="key displayShow">8</div></td>
            <td><div class="key displayShow">9</div></td>
            <td><div class="key displayShow keyMath">*</div></td>
        </tr>
        <tr>
            <td><div class="key displayShow">4</div></td>
            <td><div class="key displayShow">5</div></td>
            <td><div class="key displayShow">6</div></td>
            <td><div class="key displayShow keyMath">-</div></td>
        </tr>
        <tr>
            <td><div class="key displayShow">1</div></td>
            <td><div class="key displayShow">2</div></td>
            <td><div class="key displayShow">3</div></td>
            <td><div class="key displayShow keyMath">+</div></td>
        </tr>
        <tr>
            <td colspan="2"><div class="key displayShow btnZiro">0</div></td>
            <td><div class="key displayShow">.</div></td>
            <td><div class="key keyMath equal">=</div></td>
        </tr>
    
    </table>
</div>
</body>
</html>
